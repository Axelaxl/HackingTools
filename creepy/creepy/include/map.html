<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCcUbHMTn2FZlsn7kaljhVKSy0L5IfZKxs&sensor=true&libraries=visualization">
    </script>
    <script type="text/javascript">
      var markersArray = [];
      var locArray = [];
      var map = null;
      var heatmap = null;
      var infowindow = new google.maps.InfoWindow({
  		  });
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(38.448244914157165, 24.004483222961426),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
      
      
      function addMarker(lat, lng, context) {
  	      var myLatLng = new google.maps.LatLng(lat, lng);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map
          });
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(context)
   			infowindow.open(map,marker);
  		  });
  		  markersArray.push(marker);
  		  locArray.push(myLatLng);
          
 		}
 		
 		function centerMap(lat, lng) {
 			var myLatLng = new google.maps.LatLng(lat, lng);
 			map.setCenter(myLatLng);
 		}
 		function setZoom(level){
 		    map.setZoom(level);
 		}
 		
 		function clearMarkers() {
		  for (var i = 0; i < markersArray.length; i++ ) {
		    markersArray[i].setMap(null);
		  }
		  markersArray.length = 0;
		}
		
		function hideMarkers(){
		   for (var i = 0; i < markersArray.length; i++ ) {
		    markersArray[i].setVisible(false);
		  }
		}
		
		function showMarkers(){
		   for (var i = 0; i < markersArray.length; i++ ) {
		    markersArray[i].setVisible(true);
		  }
		}
		
		function hideHeatmap(){
		  if (heatmap){
		    heatmap.setMap(null);
		  }
		}
		
		function showHeatmap(){
		  var pointArray = new google.maps.MVCArray(locArray);
          heatmap = new google.maps.visualization.HeatmapLayer({
    		data: pointArray
			});
		  heatmap.set('radius',50);
		  heatmap.set('opacity',0.6);
		  heatmap.set('visible',true);
		  heatmap.setMap(map);
		  }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
